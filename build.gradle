// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.0"
    ext.hilt_version = "2.28.1-alpha"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    lifecycle_version = "2.2.0"
    material_version = "1.3.0-alpha03"
    hilt_version = "2.28.1-alpha"
    hilt_view_model_version = "1.0.0-alpha02"
    hamcrest_version = "1.3"
    arch_testing_version = "2.1.0"
    room_version = "2.2.5"
    retrofit_version = "2.9.0"
    data_binding_version = "4.0.2"
    hamcrest_version = '1.3'
    arch_testing_version = '2.1.0'
    coroutines_version = '1.2.1'
    moshi_version = '2.7.1'
    logging_version = '4.9.0'
}